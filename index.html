<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>

  <body>
    <header>
      <img class="logo" src="img/logo.png" alt="logo">
    </header>
    
    <section class="btns">
      <button class="btn" >
        <img class="img-btn" data-key="type" data-value="T-shirts" src="img/blue_t.png" alt="T-shirts">
      </button>
      <button class="btn">
        <img class="img-btn" data-key="type" data-value="pants" src="img/blue_p.png" alt="pants">
      </button>
      <button class="btn">
        <img class="img-btn" data-key="type" data-value="squirt" src="img/blue_s.png" alt="squirt">
      </button>

      <button class="btn blue color-btn" data-key="color" data-value="blue">Blue</button>
      <button class="btn yellow color-btn" data-key="color" data-value="yellow">Yellow</button>
      <button class="btn pink color-btn" data-key="color" data-value="pink">Pink</button>
    </section>

    <ul class="items">
      
    </ul>
  </body>
</html>
